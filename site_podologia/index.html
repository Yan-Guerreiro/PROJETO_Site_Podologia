<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<!-- background="./src/image/home.png"-->
  <body> 
    <header>
        <div>
            <h1 class="logo">Studio Bem Chic</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#" id="agendar-btn">Agendar!</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <aside>
                <h2><span>Agende sua</span> consulta agora!</h2>
                <p>Entre agora pelo nosso contato do Whatsapp para receber todas as informações sobre os nossos trabalhos e promoções imperdíveis! Entre em contato conosco apertando o botão abaixo ⤵</p>
                <div class="botao">
                    <a href="#" class="meuBotao">Agendar</a>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
